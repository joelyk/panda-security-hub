{% extends "base.html" %}

{% block title %}Contact - PandaSecurityHub{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-md">
    <h1 class="text-3xl font-bold mb-6">Contactez-nous</h1>
    <form class="card p-6">
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium">Nom</label>
            <input type="text" name="name" id="name" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium">Email</label>
            <input type="email" name="email" id="email" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="message" class="block text-sm font-medium">Message</label>
            <textarea name="message" id="message" class="w-full p-2 border rounded h-32" required></textarea>
        </div>
        <button type="submit" class="btn w-full">Envoyer</button>
    </form>
</div>
{% endblock %}
