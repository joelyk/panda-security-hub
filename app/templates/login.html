{% extends "base.html" %}

{% block title %}Connexion - PandaSecurityHub{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-md">
    <h1 class="text-3xl font-bold text-center mb-6">Connexion</h1>
    <form method="POST" class="card p-6">
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium">Email</label>
            <input type="email" name="email" id="email" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium">Mot de passe</label>
            <input type="password" name="password" id="password" class="w-full p-2 border rounded" required>
        </div>
        <button type="submit" class="btn w-full">Se connecter</button>
    </form>
    <p class="text-center mt-4">Pas de compte ? <a href="{{ url_for('main.register') }}" class="text-blue-600 hover:underline">Inscrivez-vous</a></p>
</div>
{% endblock %}
